{% extends "base.html" %}

{% block extrahead %}
  <!-- Rugged Explorer Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <!-- Material Symbols Outlined Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <!-- PWA Manifest -->
  <link rel="manifest" href="{{ config.site_url }}manifest.json">
  <meta name="theme-color" content="#102216">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tiger 900 Explorer">
  <link rel="apple-touch-icon" href="{{ config.site_url }}assets/icons/icon-192x192.png">
{% endblock %}
