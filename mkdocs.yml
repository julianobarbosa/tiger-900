site_name: Triumph Tiger 900 Rally Pro
site_url: https://julianobarbosa.github.io/tiger-900
site_author: Juliano Barbosa
site_description: Blog pessoal e manual de proprietário da Triumph Tiger 900 Rally Pro.

repo_name: julianobarbosa/tiger-900
repo_url: https://github.com/julianobarbosa/tiger-900

theme:
  name: material
  language: pt-BR
  custom_dir: overrides
  font: false  # Disabled - using Space Grotesk + Courier Prime
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.tabs.link
  palette:
    # Rugged Explorer - Dark mode only
    - scheme: slate
      primary: custom
      accent: custom

nav:
  - Home: index.md
  - Viagens:
    - 'Serras Gaúchas 2026': viagens/serras-gauchas-2026/index.md
    - 'Roteiro Detalhado': viagens/serras-gauchas-2026/roteiro.md
    - 'Checklist': viagens/serras-gauchas-2026/checklist.md
    - 'Mapas Offline': viagens/serras-gauchas-2026/mapas-offline.md
    - 'Guia de Clima': viagens/serras-gauchas-2026/guia-clima.md
    - 'Guia de Emergências': viagens/serras-gauchas-2026/guia-emergencias.md
    - 'Guia Gastronômico': viagens/serras-gauchas-2026/guia-gastronomico.md
    - 'Manutenção em Viagem': viagens/serras-gauchas-2026/manutencao-viagem.md
    - 'Guia Vale dos Vinhedos': viagens/serras-gauchas-2026/guia-vale-vinhedos.md
    - 'Guia Acesso aos Cânions': viagens/serras-gauchas-2026/guia-acesso-canions.md
    - 'Dicas de Fotografia': viagens/serras-gauchas-2026/dicas-fotografia.md
    - 'Opções de Camping': viagens/serras-gauchas-2026/camping-opcoes.md
    - 'Pontos de Interesse': viagens/serras-gauchas-2026/pontos-interesse.md
  - Garagem:
    - 'Manutenção': garagem/manutencao.md
    - 'Ficha Técnica': garagem/ficha-tecnica.md
    - 'Manuais e Documentação': garagem/manuais.md
  - Sobre: sobre.md

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
  # - minify:
  #     minify_html: true
  - macros
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  # Legacy scripts (to be migrated)
  - assets/js/roteiro-interativo.js
  - assets/js/pwa-register.js
  - assets/js/previsao-tempo.js
  # New modular architecture loader
  - assets/js/loader.js

extra_css:
  - assets/css/rugged-explorer.css
  - assets/css/roteiro-interativo.css
  - assets/css/core.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/julianobarbosa
  generator: false
